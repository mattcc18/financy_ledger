services:
  - type: web
    name: finance-dashboard-api
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: SUPABASE_DB_URL
        sync: false
    healthCheckPath: /health

